<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body {
            margin: 0px;
            padding: 0px;
        }
        #chart1 {
            height: 30px;
        }
        .nvd3.nv-sparkline .nv-spot.odd {
            stroke: #801010;
            fill: #802638;
        }

        .nvd3.nv-sparkline .nv-spot.even {
            stroke: #555880;
            fill: white;
        }
    </style>
</head>
<body>

<h2>Sparkline:</h2>
<svg id="chart1" class="sparkline"></svg>

<h2>Sparkline with spots:</h2>
<svg id="chart2" class="sparkline"></svg>

<script>

    drawChart("#chart1");
    drawChart("#chart2", spots());

    function drawChart(chartId, spots) {
        nv.addGraph({
            generate: function() {
                var chart = nv.models.sparkline()
                        .width(400)
                        .height(30)
                        .spots(spots);

                d3.select(chartId)
                        .datum(sine())
                        .call(chart);

                return chart;
            }
        });

    }

    function spots() {
        var spots = [];
        for (var i = 0; i < 20; ++i) {
            spots.push({
                x: i * 5,
                y: Math.cos(i * 2),
                cssClass: i % 2 ? 'odd' : 'even'
            });
        }
        return spots;
    }

    function sine() {
        var sin = [];

        for (var i = 0; i < 100; i++) {
            sin.push({x: i, y: Math.sin(i/10)});
        }

        return sin;
    }

</script>
</body>
</html>
