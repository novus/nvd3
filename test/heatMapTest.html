  nv.addGraph(function() {
      var chart1 = nv.models.heatMapChart()
        .row(function(d) { return d.hour })
        .column(function(d) { return d.day })
        .color(function(d) { return d.value })
        .rowMeta(function(d) { return d.weekperiod })
        //.groupRowMeta(true)
        //.groupColumnMeta(true)
        .columnMeta(function(d) { return d.category })
        .showValues(true)
        //.normalize('centerScaleRow')
        .showLegend(false)
        .showLegendColumnMeta(true)
        .showLegendRowMeta(true)
        .cellAspectRatio(1)
        //.title('heatmap title!')
        .bottomAlignXAxis(true)

      d3.select('#heatMap1 svg')
        .datum(data)
        .call(chart1);

      nv.utils.windowResize(chart1.update);

      return chart1;
  });
