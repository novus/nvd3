<!DOCTYPE html>
<meta charset="utf-8">

<link href="../src/nv.d3.css" rel="stylesheet" type="text/css">
<link href="teststyle.css" rel="stylesheet" type='text/css'>
<body class='with-3d-shadow with-transitions'>
  <h3>DiscreteBar chart test cases - feel free to add more tests</h3>
  <div class='chart half' id="chart1">
    Normal chart, with transition delay
    <svg></svg>
  </div>
  <div class='chart half' id="chart2">
    Normal chart, with transition delay, and average line
    <svg></svg>
  </div>

<script src="../lib/d3.v3.js"></script>
<script src="../nv.d3.js"></script>
<script src="../src/tooltip.js"></script>
<script src="../src/utils.js"></script>
<script src="../src/models/legend.js"></script>
<script src="../src/models/axis.js"></script>
<script src="../src/models/discreteBar.js"></script>
<script src="../src/models/discreteBarChart.js"></script>

<script>
var negative_test_data = new d3.range(0,3).map(function(d,i) { return {
  key: 'Stream ' + i,
  values: new d3.range(0,11).map( function(f,j) {
    return { 
             y: 10 + Math.random()*100 * (Math.floor(Math.random()*100)%2 ? 1 : -1),
             x: j
           }
  })
  };  
});

function dataFactory(seriesNum, perSeries) {
   return new d3.range(0,seriesNum).map(function(d,i) { return {
    key: 'Stream ' + i,
    values: new d3.range(0,perSeries).map( function(f,j) {
      return { 
               y: 10 + Math.random()*100,
               x: j
             }
    })
    };  
  });

}

defaultChartConfig("chart1", dataFactory(1, 20), {
  delay: 1200,
  groupSpacing: 0.1,
  reduceXTicks: false,
  staggerLabels: true
});

defaultChartConfig("chart2", dataFactory(1, 20), {
  delay: 1200,
  groupSpacing: 0.1,
  reduceXTicks: false,
  staggerLabels: true,
  showAverage: true,
  average: function (d) {
      return 10;
  }
});

function defaultChartConfig(containerId, data, chartOptions) {
  nv.addGraph(function() {
      var chart;
      chart = nv.models.discreteBarChart()
        .margin({bottom: 100})
        .transitionDuration(300)
        ;

      chart.options(chartOptions);

      chart.xAxis
          .axisLabel("Current Index")
          .showMaxMin(true)
          .tickFormat(d3.format(',0f'));

      chart.yAxis
          .tickFormat(d3.format(',.1f'));

      d3.select('#' + containerId + ' svg')
          .datum(data)
         .call(chart);

      nv.utils.windowResize(chart.update);

      return chart;
  });
}
</script>
</body>
</html>
